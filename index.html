<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cel 1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #38a169;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 390px;
      height: 844px;
      background-color: #38a169;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 50px 20px;
      box-sizing: border-box;
    }

    .image-container {
      margin-top: 6px;
      width: 250px;
      height: 250px;
      border-radius: 100%;
      overflow: hidden;
      box-shadow: 0 800px 240px rgba(0, 0, 0, 0.25);
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      justify-content: center;
    }

    .text-content {
      text-align: center;
      color: white;
      margin-top: 0px;
      padding: 100 30px;
    }

    .text-content h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .text-content p {
      font-size: 14px;
      opacity: 0.9;
      line-height: 1.4;
    }

    .button-container {
      width: 100%;
      margin-bottom: 40px;
      padding: 0 20px;
    }

    .button-container button {
      width: 100%;
      background-color: white;
      color: #38a169;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      padding: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button-container button:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="https://www.gastrolabweb.com/u/fotografias/m/2021/6/9/f800x450-14530_65976_5050.jpg" alt="Food plate"/>
    </div>

    <div class="text-content">
      <h2>Fast delivery at your doorstep</h2>
      <p>Home delivery and online reservation system for restaurants & cafe</p>
    </div>

    <div class="button-container">
      <button>Let's Explore</button>
    </div>
  </div>
</body>
</html>
