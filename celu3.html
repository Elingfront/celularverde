<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cel 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .app-container {
            width: 100%;
            height: 100%;
            max-width: 430px; /* iPhone 14 Pro Max width */
            max-height: 932px; /* iPhone 14 Pro Max height */
            background-color: white;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background-color: #4CAF50;
            padding: 16px;
            padding-top: env(safe-area-inset-top, 16px); /* Adjust for notch */
            color: white;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .back-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        
        .back-icon {
            color: white;
            font-size: 18px;
        }
        
        .title {
            margin-left: 15px;
            font-size: 18px;
            flex-grow: 1;
        }
        
        .favorite-btn {
            color: white;
            font-size: 22px;
            cursor: pointer;
        }
        
        .food-image-container {
            position: relative;
            padding: 20px;
            background-color: #4CAF50; /* Changed to match the image better */
            display: flex;
            justify-content: center;
        }
        
        .food-image {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .food-info {
            padding: 20px;
        }
        
        .food-title-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .food-title {
            font-size: 22px;
            font-weight: bold;
        }
        
        .food-price {
            color: #4CAF50;
            font-size: 20px;
            font-weight: bold;
        }
        
        .food-rating {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .stars {
            color: #FFC107;
            margin-right: 5px;
        }
        
        .rating-value {
            font-weight: bold;
            margin-right: 5px;
        }
        
        .food-details {
            display: flex;
            margin-bottom: 20px;
        }
        
        .detail-item {
            margin-right: 20px;
            display: flex;
            align-items: center;
        }
        
        .detail-icon {
            margin-right: 5px;
        }
        
        .fire-icon {
            color: #FF5722;
        }
        
        .time-icon {
            color: #4CAF50;
        }
        
        .about-section {
            margin-bottom: 20px;
        }
        
        .about-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .about-content {
            color: #777;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 10px;
        }
        
        .quantity-btn {
            background-color: #4CAF50;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        .quantity-value {
            margin: 0 15px;
            font-weight: bold;
            font-size: 16px;
        }
        
        .cart-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            -webkit-tap-highlight-color: transparent;
            margin-bottom: env(safe-area-inset-bottom, 20px); /* Safe area for iPhone bottom bar */
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="back-btn">
                <span class="back-icon">&#10094;</span>
            </div>
            <div class="title">Food Details</div>
            <div class="favorite-btn">&#9825;</div>
        </div>
        
        <div class="food-image-container">
            <img src="ensalada-de-aguacate.jpg" alt="Avocado Salad" class="food-image">
            <div class="quantity-control" style="position: absolute; bottom: 30px; right: 30px;">
                <div class="quantity-btn" style="background-color: white; color: #4CAF50;">-</div>
                <div class="quantity-value" style="color: white;">1</div>
                <div class="quantity-btn" style="background-color: white; color: #4CAF50;">+</div>
            </div>
        </div>
        
        <div class="food-info">
            <div class="food-title-price">
                <h2 class="food-title">Avocada Salad</h2>
                <div class="food-price">$18.00</div>
            </div>
            
            <div class="food-rating">
                <span class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</span>
                <span class="rating-value">4.3</span>
            </div>
            
            <div class="food-details">
                <div class="detail-item">
                    <span class="detail-icon fire-icon">üî•</span>
                    <span>100 kcal</span>
                </div>
                <div class="detail-item">
                    <span class="detail-icon time-icon">‚è±Ô∏è</span>
                    <span>20min</span>
                </div>
            </div>
            
            <div class="about-section">
                <h3 class="about-title">About food</h3>
                <p class="about-content">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent euismod lectus tellus.
                </p>
            </div>
            
            
            <button class="cart-button">Add to cart</button>
        </div>
    </div>
</body>
</html>
