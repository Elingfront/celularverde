<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cel 2</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 390px;
      height: 844px;
      display: flex;
      flex-direction: column;
      padding: 20px 15px 70px;
      box-sizing: border-box;
      position: relative;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .location {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: gray;
    }

    .location img {
      width: 14px;
      margin-right: 4px;
    }

    .profile-img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .greeting {
      margin-top: 10px;
    }

    .greeting h4 {
      margin: 0;
      color: #38a169;
    }

    .greeting h2 {
      margin: 4px 0;
      font-size: 22px;
      color: #333;
    }

    .search-bar {
      margin-top: 15px;
      display: flex;
      align-items: center;
      background-color: #f0f0f0;
      border-radius: 12px;
      padding: 10px;
    }

    .search-bar input {
      border: none;
      background: transparent;
      outline: none;
      flex: 1;
      font-size: 14px;
    }

    .filter-btn {
      background-color: #38a169;
      color: white;
      padding: 8px 12px;
      border-radius: 10px;
      margin-left: 8px;
      font-size: 16px;
      border: none;
    }

    .categories {
      display: flex;
      gap: 15px;
      margin: 20px 0;
      overflow-x: auto;
    }

    .categories span {
      font-size: 14px;
      color: gray;
    }

    .categories .active {
      color: #38a169;
      font-weight: bold;
    }

    .food-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .food-card {
      background-color: #f9f9f9;
      border-radius: 15px;
      padding: 10px;
      text-align: center;
      position: relative;
    }

    .food-card img {
      width: 100%;
      border-radius: 50%;
      height: 100px;
      object-fit: cover;
      margin-bottom: 8px;
    }

    .food-card h4 {
      margin: 5px 0 2px;
      font-size: 14px;
    }

    .food-card p {
      font-size: 12px;
      margin: 2px 0;
      color: gray;
    }

    .food-card .price {
      font-weight: bold;
      margin-top: 5px;
    }

    .heart, .plus {
      position: absolute;
      background: white;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
    }

    .heart {
      top: 10px;
      right: 10px;
      color: red;
    }

    .plus {
      bottom: 10px;
      right: 10px;
      background-color: #38a169;
      color: white;
    }

    .bottom-nav {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-nav i {
      font-size: 20px;
      color: #666;
    }

    .bottom-nav .active {
      color: #38a169;
    }
  </style>
</head>
<body>
  <div class="app">
    
    <div class="top-bar">
      <div class="location">
        <img src="https://cdn-icons-png.flaticon.com/512/535/535239.png" alt="location" width="14">
        <span>Magura, BD</span>

    <div class="categories">

  </div>
</body>
</html>
